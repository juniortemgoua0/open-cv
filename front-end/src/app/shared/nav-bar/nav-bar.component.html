<nav class="d-flex justify-content-between align-items-center px-5 py-4 container-fluid text-white"
     style="z-index: 2; background-color: #66A4B0">
  <h1 routerLink="/" class="fs-3 fw-bold pointer">OpenCv</h1>
  <div>
    <button routerLink="/home" routerLinkActive="active" class="fs-6 " mat-button>Accueil</button>
    <button routerLink="/models" class="fs-6 " routerLinkActive="active" mat-button>Nos modeles</button>
    <button class="fs-6 " routerLink="/user-profile/welcome" routerLinkActive="active" mat-button>Profile utilisateur
    </button>

    <button class="fs-6 " routerLink="/about" routerLinkActive="active" mat-button>A propos</button>
  </div>
  <ng-container *ngIf="!(isLogging | async) else dashboard_button">
    <div>
      <button class="fs-6" routerLink="/sign-in" mat-button>Se connecter</button>
      <button class="fw-bold fs-6" routerLink="/sign-up" mat-raised-button color="primary"
              style="background-color: white ; color: var(--primary-color); height: 45px">S'inscrire
      </button>
    </div>
  </ng-container>

</nav>

<ng-template #dashboard_button>
  <div>
    <button class="fw-bold fs-6" routerLink="/dashboard/home" mat-raised-button color="primary"
            style="background-color: white ; color: var(--primary-color); height: 45px">Tableau de bord
    </button>
  </div>
</ng-template>
