<ng-container *ngIf="isInDashboard else my_cv_disposition">
  <div class="d-flex justify-content-start align-items-center  ">
    <img src="assets/images/modele_cv_1.png" height="100" alt="" class="shadow-sm">
    <div class="d-flex px-3 flex-column justify-content-start w-100">
      <p class="fs-6"> {{title}} </p>
      <p class="text-black-50 fw-light"> Deniere modification il y'a {{lastDate}} </p>
      <div class="w-100 d-flex align-items-center justify-content-between">
        <button mat-stroked-button
                style="border: 1px solid var(--primary-color); color: var(--primary-color)"
                class="rounded-3">Modifier
        </button>
        <button mat-button class="fs-6 ">Telecharger</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #my_cv_disposition>

    <img src="assets/images/modele_cv_1.png" height="250" alt="" class="shadow-sm">
    <div style="height: inherit" class=" w-100 ps-3 d-flex flex-column justify-content-between">
      <div class="w-100  d-flex justify-content-between" style="flex: 1">
        <div class="w-50 ">
          <p class="fs-6 mb-2">{{title}}</p>
          <p class="fw-light"> {{job}}</p>
          <span class="text-danger fw-bold">Incomplet</span>
        </div>
        <div class="w-50 text-end d-flex flex-column align-items-end">
          <button mat-stroked-button style="border: 1px solid var(--primary-color); color: var(--primary-color)">
            Modifier
          </button>
          <button mat-button class="fs-6 pe-0 mt-1">Telecharger</button>
          <button mat-button class="fs-6 pe-0 mt-1">Recommander</button>
          <span [matMenuTriggerFor]="menu" class="pe-0 pointer">
            <svg class="me-0" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"

              <mat-icon class="me-2">dns icon</mat-icon> Ajouter a votre profil heberger </button>
            <button mat-menu-item class="d-flex align-items-center">
              <mat-icon class="me-2"> delete icon</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div class="w-100 d-flex flex-column justify-content-center" style="flex: 1">
        <div>
          <div class="d-flex align-items-center fw-light text-black-50">
            <mat-icon class="fs-6 text-center">alarm icon</mat-icon>

            <mat-icon class="fs-6 text-center">alarm icon</mat-icon>
            <span>Derniere modif. il y a 2 jours</span>
