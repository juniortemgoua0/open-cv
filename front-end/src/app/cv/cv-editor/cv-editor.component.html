<div class="d-flex flex-column vh-100">
  <div class="w-100 px-4 py-3 shadow-sm d-flex align-items-center justify-content-between border-bottom">
    <div class="d-flex align-items-center">
      <span class="fs-3 fw-bold pointer" routerLink="/dashboard/home" style="color: var(--primary-color)">OpenCv</span>
      <div class="d-flex align-items-center ms-2">  <mat-icon>keyboard_arrow_right</mat-icon> <span class="fs-6 fw-bold">Developpeur web</span></div>
    </div>
    <div>
      <button style="background-color: var(--primary-color); color: white; border: none; "
              class="fw-bold m-1 rounded-2 py-2" id="btn_download" >Telecharger</button>
      <button mat-stroked-button
              style="border:1px solid var(--primary-color); color: var(--primary-color)"
              class="fw-bold m-1">Demander une recommandation
      </button>
      <button mat-stroked-button
              style="border:1px solid var(--primary-color); color: var(--primary-color)"
              class="fw-bold m-1">Heberger
      </button>
    </div>
    <div class="d-flex align-items-center">
       <img src="assets/images/question_circle_icon.svg" height="20" alt="" >
      <div class=" pt-1 ms-1">Tutoriel</div>
    </div>
  </div>
  <div style="flex: 1; background-color: #dddddd" class=" w-100 d-flex">
    <div style="width: 110px" class="vh-100 bg-white shadow-sm d-flex flex-column py-4 px-3 text-center">
      <div class="d-flex flex-column align-items-center pointer" (click)="onclick()">
        <img src="assets/images/modele_editor_icon.svg" height="24" alt="" class="mb-1">
        <span class="fw-light">Modeles</span>
      </div>

      <div class="d-flex flex-column align-items-center mt-4 pointer">
        <img src="assets/images/camera_icon.svg" height="24" alt="" class="mb-1">
        <span class="fw-light">Photo de profil</span>
      </div>

      <div class="d-flex flex-column align-items-center mt-4 pointer">
        <img src="assets/images/edit_icon.svg" height="24" alt="" class="mb-1">
        <span class="fw-light">Reveler l'editeur</span>
      </div>
    </div>
    <div class=" d-flex " style="flex: 1">
      <div style="flex: 1" class="d-flex justify-content-center vh-100 py-5 overflow-scroll">
        <div class="bg-white shadow-sm mb-5" style="width: 21cm; height: 29.7cm">
          <template #cv_editor >
          </template>
        </div>
      </div>
      <div style="width: 250px" class="bg-white" ></div>
    </div>
  </div>
</div>
