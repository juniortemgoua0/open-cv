<div>
  <div class="d-flex justify-content-between align-items-center">
    <p class="fs-5 fw-bold">Mes <span style="color: var(--primary-color)">CV</span></p>
    <button mat-flat-button
            routerLink="/cv-editor/create"
            style="background-color: var(--primary-color); color: white">Creer un cv</button>
  </div>

  <div class="d-flex align-items-center ">
    <mat-form-field class="w-100 " appearance="outline">
      <mat-label>Rechercher un de mes cv</mat-label>
      <input matInput placeholder="Rechercher un de mes Cv..." id="birthday">
    </mat-form-field>
    <div class="m-2 d-flex align-items-center" style="width: 350px">
      <span class="text-black-50 fw-light">Trier par : </span>
      <button mat-button class="pointer d-flex align-items-center px-1" [matMenuTriggerFor]="menu">
        &nbsp; <span>Date de modification</span> <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="d-flex align-items-center">
          <span>Date de modification</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="mt-4">
    <div class="mb-3"  *ngFor="let jobProfile of (jobProfiles | async)">
      <app-cv-item [jobProfile]="jobProfile"></app-cv-item>
    </div>
  </div>


</div>
